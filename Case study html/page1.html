<html>
<head>
    <title> login page</title>
    <style>        fieldset {
            border-right: 5px solid black;
            border-bottom: 5px solid black;
            border-left: 5px solid black;
            border-top: 5px solid black;
        }
    </style>
    <body>
        <div>
            <center>

                <fieldset style="background-color: lightblue; width:600px" align="center">

                    <legend><h3>login</h3></legend>
                    <form method="POST" action="admin.html">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required><br>
                        <label for="pwd">Password:</label><br>
                        <input type="password" id="pwd" name="pwd" required><br><br>
                        <input type="checkbox" id="Forgot Password" name="Forgot Password">
                        <label for="Forgot Password"> Forgot Password</label><br><br>
                        <input type="checkbox" id="Remember me" name="Remember me">
                        <label for="Remember me"> Remember me</label><br><br>

                        <input type="submit" />

                    </form>
                </fieldset>
            </center>
        </div>
        
    </body>


</head>
</html>
